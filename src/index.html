<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Scan the QR code to visit Frontend Mentor and improve your front-end skills by building projects"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon.ico"
    />
  </head>

  <body
    class="bg-slate-300 font-outfit flex justify-center items-center m-4 min-h-screen overflow-y-hidden"
  >
    <section
      class="bg-white rounded-3xl p-4 pb-10 flex flex-col justify-center items-center shadow-md max-w-88"
    >
      <img
        src="/images/image-qr-code.png"
        alt="QR code linking to Frontend Mentor"
        class="rounded-xl mb-6 block max-w-full h-auto"
        width="576"
        height="576"
      />

      <div class="text-center px-4">
        <h1 class="text-xl font-bold text-slate-900 mb-4">
          Improve your front-end skills by building projects
        </h1>

        <p class="text-base text-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>
  </body>
</html>
